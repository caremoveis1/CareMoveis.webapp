  <script>

    document.querySelector("#box1").addEventListener("mouseover", mudarBox)
    document.querySelector("#box2").addEventListener("mouseout", voltarBox)
    

    function mudarBox(){
        this.style.display = "none"
        document.querySelector("#box2").style.display = "block"
    }
    function voltarBox(e){

        document.querySelector("#box1").style.display = "block"
    }
    
</script>
